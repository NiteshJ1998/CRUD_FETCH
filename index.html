<body style="color: white; background-color: #4071d9;">
    <div class="container mt-5">
        <div class="display">
            <h1 class="display-5 mb-5"><strong>API & CRUD</strong></h1>
        </div>
        <div class="main row-justify-content-center">
            <form action="" id="crud-form" class="row-justify-content-center mb-4" autocomplete="off">
                <div class="col-10 mb-3">
                    <label for="firstName">First Name</label>
                    <input class="form-control" id="firstName" type="text" placeholder="Enter Name">
                </div>
                <div class="col-10 mb-3">
                    <label for="emailid">Email Id</label>
                    <input class="form-control" id="emailid" type="text" placeholder="Email ID">
                </div>
                <div class="col-10">
                    <input class="btn btn-success add-btn" type="submit" value="Submit">
                </div>
            </form>
            <div class="col-12 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email ID</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="data-list">
                        <tr>
                            <td>abc</td>
                            <td>abc@email.com</td>
                            <td>
                                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
